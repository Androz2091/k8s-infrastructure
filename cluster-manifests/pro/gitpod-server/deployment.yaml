apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitpod-server
  namespace: pro
  labels:
    app: gitpod-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hgitpod-server
  template:
    metadata:
      labels:
        app: hgitpod-server
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /home/workspace
              chown -R 1001:1001 /home/workspace
              chmod -R 755 /home/workspace
          volumeMounts:
            - name: workspace
              mountPath: /home/workspace
          securityContext:
            runAsUser: 0

      containers:
        - name: gitpod-server
          image: gitpod/openvscode-server:1.103.1
          imagePullPolicy: IfNotPresent
          
          # Override the entrypoint to add connection token
          # Note: Don't specify --host here as it may conflict with default entrypoint
          args:
            - "--connection-token"
            - "$(CONNECTION_TOKEN)"
            - "--port"
            - "3000"

          env:
            - name: CONNECTION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitpod-server-secrets
                  key: CONNECTION_TOKEN

          ports:
            - containerPort: 3000
              name: http
              protocol: TCP

          volumeMounts:
            - name: workspace
              mountPath: /home/workspace

          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001

          resources: {}
      
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: gitpod-server-workspace-pvc
