helmCharts:
  - name: onechart
    releaseName: manage-invite-dash-redirects
    namespace: pro
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: androz2091/manage-invite-dash-redirects
        tag: sha-4a041f5
      resources:
        limits:
          cpu: "5000m"
          memory: "5000Mi"
      ports:
      - svcPort: 80
        name: http
        containerPort: 3100
  - name: onechart
    releaseName: manage-invite-api
    namespace: pro
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: androz2091/manage-invite-api
        tag: sha-7116741
      secretName: manage-invite-api-secrets
      resources:
        limits:
          cpu: "5000m"
          memory: "5000Mi"
      ports:
      - svcPort: 3200
        name: internalcomm
        containerPort: 3200
      - svcPort: 80
        name: http
        containerPort: 3300
  - name: onechart
    releaseName: manage-invite-bot
    namespace: pro
    version: 0.70.0
    repo: https://chart.onechart.dev
    valuesInline:
      image:
        repository: androz2091/manage-invite-bot
        tag: sha-c8be04a
      sealedFileSecrets:
      - name: config
        path: /opt/app/config.js
        subPath: config.js
        filesToMount:
          - name: config.js
            source: 
      resources:
        limits:
          cpu: "5000m"
          memory: "5000Mi"

namespace: pro

resources:
  - sealed-secrets.yaml
  - redis.yaml

patches: []
