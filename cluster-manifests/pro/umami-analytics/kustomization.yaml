helmCharts:
  - name: umami
    releaseName: umami-analytics
    namespace: pro
    version: 4.7.12
    repo: https://christianhuth.github.io/helm-charts
    valuesInline:
      postgresql:
        enabled: false
      database:
        existingSecret: umami-analytics-secrets
        databaseUrlKey: DATABASE_URL

namespace: pro

resources:
  - sealed-secrets.yaml

patches: []
