apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoiceninja
  namespace: pro
  labels:
    app: invoiceninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoiceninja
  template:
    metadata:
      labels:
        app: invoiceninja
    spec:
      initContainers:
        - name: fix-permissions
          image: invoiceninja/invoiceninja:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              chown -R www-data:www-data /var/app/public /var/app/storage
              find /var/app/public -type d -exec chmod 755 {} \;
              find /var/app/storage -type d -exec chmod 755 {} \;
              find /var/app/public -type f -exec chmod 644 {} \;
              find /var/app/storage -type f -exec chmod 644 {} \;
          volumeMounts:
            - name: invoiceninja-public
              mountPath: /var/app/public
            - name: invoiceninja-storage
              mountPath: /var/app/storage
          securityContext:
            runAsUser: 0
      containers:
        - name: invoiceninja
          image: invoiceninja/invoiceninja:latest
          imagePullPolicy: IfNotPresent
          
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "0"
            - name: APP_URL
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: APP_URL
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: APP_KEY
            - name: APP_CIPHER
              value: "AES-256-CBC"
            - name: DB_TYPE
              value: "mysql"
            - name: DB_STRICT
              value: "false"
            - name: DB_HOST
              value: "invoiceninja-mysql"
            - name: DB_DATABASE
              value: "ninja"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: DB_PASSWORD

          ports:
            - containerPort: 9000
              name: fpm
              protocol: TCP

          volumeMounts:
            - name: invoiceninja-public
              mountPath: /var/app/public
            - name: invoiceninja-storage
              mountPath: /var/app/storage

          resources: {}

        - name: nginx
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          
          ports:
            - containerPort: 80
              name: http
              protocol: TCP

          volumeMounts:
            - name: invoiceninja-public
              mountPath: /var/app/public
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf

          resources: {}

      volumes:
        - name: invoiceninja-public
          persistentVolumeClaim:
            claimName: invoiceninja-public-pvc
        - name: invoiceninja-storage
          persistentVolumeClaim:
            claimName: invoiceninja-storage-pvc
        - name: nginx-config
          configMap:
            name: invoiceninja-nginx-config
