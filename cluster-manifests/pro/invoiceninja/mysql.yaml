apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: pro
data:
  my.cnf: |
    [mysqld]
    # Invoice Ninja optimizations
    sql_mode = ""
    innodb_buffer_pool_size = 256M
    innodb_log_file_size = 64M
    max_connections = 200
    query_cache_size = 32M
    query_cache_type = 1
    
    # Character set
    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    
    # Performance tuning
    innodb_flush_log_at_trx_commit = 2
    sync_binlog = 0
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoiceninja-mysql
  namespace: pro
  labels:
    app: invoiceninja-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoiceninja-mysql
  template:
    metadata:
      labels:
        app: invoiceninja-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: "ninja"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: DB_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: invoiceninja-secrets
                  key: DB_PASSWORD
            - name: MYSQL_CHARSET
              value: "utf8mb4"
            - name: MYSQL_COLLATION
              value: "utf8mb4_unicode_ci"

          ports:
            - containerPort: 3306
              name: mysql
              protocol: TCP

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-config
              mountPath: /etc/mysql/conf.d

          resources: {}

      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: invoiceninja-mysql-pvc
        - name: mysql-config
          configMap:
            name: mysql-config
---
apiVersion: v1
kind: Service
metadata:
  name: invoiceninja-mysql
  namespace: pro
  labels:
    app: invoiceninja-mysql
spec:
  ports:
    - port: 3306
      protocol: TCP
      targetPort: mysql
  selector:
    app: invoiceninja-mysql
  type: ClusterIP
