apiVersion: apps/v1
kind: Deployment
metadata:
  name: timetagger
  namespace: home
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: timetagger
  template:
    metadata:
      labels:
        app: timetagger
    spec:
      initContainers:
        - command:
          - sh
          - -c
          - chown -R 1000:1000 /opt/_timetagger
          image: busybox
          imagePullPolicy: Always
          name: init-container
          resources: {}
          volumeMounts:
            - mountPath: /opt/_timetagger
              name: timetagger-data-v

      containers:
        - name: timetagger
          image: ghcr.io/almarklein/timetagger:v26.1.1
          imagePullPolicy: IfNotPresent
          # command: ["/bin/sh"]
          # args: ["-c", "sleep 999999"]

          ports:
            - name: main
              containerPort: 10286
              protocol: TCP

          volumeMounts:
            - name: timetagger-data-v
              mountPath: /opt/_timetagger

          env:
            - name: "TIMETAGGER_BIND"
              value: "0.0.0.0:10286"
            - name: "TIMETAGGER_DATADIR"
              value: "/opt/_timetagger"
            - name: "TIMETAGGER_CREDENTIALS"
              valueFrom:
                secretKeyRef:
                  name: timetagger-secrets
                  key: TIMETAGGER_CREDENTIALS
      volumes:
        - name: timetagger-data-v
          persistentVolumeClaim:
            claimName: timetagger-data-pvc
