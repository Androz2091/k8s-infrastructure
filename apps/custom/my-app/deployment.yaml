apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: test
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nginxdemos/hello:latest
          ports:
            - containerPort: 80

